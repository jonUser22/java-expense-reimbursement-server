     <!-- login modal -->
    <div
    class="modal fade"
    id="loginModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="loginModalTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLongTitle">Log In</h5>
        </div>
        <div class="modal-body">
          <input
            class="form-control"
            id="username-input"
            type="text"
            placeholder="Username"
          /><br />
          <input
            class="form-control"
            id="password-input"
            type="password"
            placeholder="Password"
          />
        </div>
        <div class="modal-footer">
          <span hidden id="error-msg"
            >Something went wrong! Please try again.</span
          >
          <button type="button" class="btn btn-secondary" id="close-btn">
            Close
          </button>
          <button type="button" class="btn btn-primary" id="submit-btn">
            Log In
          </button>
        </div>
      </div>
    </div>
