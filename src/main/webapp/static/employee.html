 <html>
   <head>
     <title>Page Title</title>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
       <style>
          body{
              font-family: 'Segoe UI', Tahoma, Geneva, 
              Verdana, sans-serif;
            }
       </style>
   </head>

   <body>
    <div class = "header">
      <h1>Employee Homepage</h1>
      <h2 id ="greeting-header">Welcome</h2>
    </div>

     <div class="navbar">

      <div class="EmployeeLogOut">
        <button id="logOutEmpBtu" type="button">Logout</button>
       </div>
     </div>

     
 
       <div class="ReimbursementRequest">
        <p>Reimbursement request</p>
        <form>
          Discription:<br> <input id="employee_discription_input" type="text" name="discription">
          <br>
          Amount Requested:<br> <input id="reimbursement_amount_requested" type="text" name="amount_requested">
          <br>
          Click: <button id="reimbursementRequestEmpBtu" type="button">Submit</button>
       </form>
          <span hidden id="error-msg"
           >Something went wrong! Please try again.</span
          >
           <span id="reimbursmentReq"
            > </span
           >
       </div>

       <div class="ViewPendingRequest">
        <p>View pending request</p>
        <form>
          Click: <button id="viewPendRequestEmpBtu" type="button">Request</button>
        </form>
        <span id="viewPendingReq"
        > </span
        >
       </div>

       <div class="ResolvedRequest">
        <p>Resolved requests</p>
        <form>
          Click: <button id="viewResolvedRequestEmpBtu" type="button">Request</button>
        </form>
        <span id="viewResolvedReq"
        ></span
        >
       </div>

      


       <script src="employee.js"></script>
       <script src="login.js"></script>
       <script src="connectAjax.js"></script>
   </body>
  </html>
